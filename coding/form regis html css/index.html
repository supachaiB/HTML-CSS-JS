<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form in HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter full name">
            </div>

            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter email address">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="number" placeholder="Enter phone number">
                </div>

                <div class="input-box">
                    <label for="">Birth Date</label>
                    <input type="date" placeholder="Enter birth date">
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked >
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" checked >
                        <label for="check-female">FeMale</label>
                    </div>                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" checked >
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="input-box address">
                <label for="">Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option hidden>Country</option>
                            <option >America</option>
                            <option >japan</option>
                            <option >India</option>
                            <option >Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter you city" required>
                </div>
                
                <div class="column">
                    <input type="text" placeholder="Enter you region" required>
                    <input type="number" placeholder="Enter postal code" required>
                </div>
                
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
